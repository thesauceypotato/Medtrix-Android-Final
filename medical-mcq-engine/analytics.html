<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MEDTRIX | Analytics</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- PREMIUM THEME --- */
        :root {
            --bg-body: #f0f4f8;
            --bg-gradient: radial-gradient(circle at top left, #e0f7fa, #f0f4f8);
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.9);
            --glass-shadow: 0 8px 32px rgba(31, 38, 135, 0.07);
            --text-main: #2d3748;
            --accent: #007bff;
            --success: #28a745; --warning: #ffc107; --danger: #dc3545;
        }

        [data-theme="dark"] {
            --bg-body: #0f1115;
            --bg-gradient: radial-gradient(circle at top center, #1a202c, #0f1115);
            --glass-bg: rgba(20, 22, 27, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            --text-main: #f7fafc;
            --accent: #00e5ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        
        body {
            background: var(--bg-body); background-image: var(--bg-gradient);
            background-attachment: fixed; color: var(--text-main);
            padding: 20px; min-height: 100vh;
        }

        .container { max-width: 1100px; margin: 0 auto; padding-bottom: 50px; }

        /* HEADER */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        h1 { 
            font-family: 'Orbitron', sans-serif; font-weight: 700; font-size: 1.8rem; 
            background: linear-gradient(to right, var(--text-main), var(--accent)); 
            background-clip: text; 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            margin: 0;
        }
        
        .back-btn { 
            text-decoration: none; color: var(--text-main); font-weight: 600; 
            padding: 10px 20px; border-radius: 30px; background: var(--glass-bg); 
            box-shadow: var(--glass-shadow); border: 1px solid var(--glass-border);
            transition: 0.3s; display: flex; align-items: center; gap: 8px;
        }
        .back-btn:hover { transform: scale(1.05); color: var(--accent); }

        /* STAT CARDS */
        .stats-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); 
            gap: 20px; margin-bottom: 30px; 
        }
        
        .glass-card {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: 20px; padding: 25px; box-shadow: var(--glass-shadow);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
        }

        .stat-label { font-size: 0.9rem; opacity: 0.7; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        .stat-num { font-size: 2.5rem; font-weight: 800; color: var(--accent); margin: 5px 0; font-family: 'Orbitron', sans-serif; }
        .stat-sub { font-size: 0.8rem; opacity: 0.6; }

        /* CHARTS SECTION */
        .charts-row { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 30px; }
        
        .chart-container { position: relative; height: 300px; width: 100%; }
        
        h3 { margin: 0 0 20px 0; font-size: 1.1rem; opacity: 0.9; font-weight: 600; }

        /* TABLE */
        .table-container { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        
        .history-table { width: 100%; border-collapse: collapse; min-width: 600px; }
        .history-table th { text-align: left; padding: 15px; opacity: 0.7; font-size: 0.85rem; border-bottom: 2px solid rgba(128,128,128,0.1); }
        .history-table td { padding: 15px; border-bottom: 1px solid rgba(128,128,128,0.1); font-weight: 500; font-size: 0.95rem; }
        .history-table tr:last-child td { border-bottom: none; }
        
        .grade-badge { padding: 4px 12px; border-radius: 12px; font-size: 0.75rem; color: white; font-weight: bold; text-transform: uppercase; }
        .bg-green { background: var(--success); }
        .bg-yellow { background: var(--warning); color: #333; }
        .bg-red { background: var(--danger); }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 768px) {
            body { padding: 15px; }
            h1 { font-size: 1.5rem; }
            .charts-row { grid-template-columns: 1fr; }
            .stat-num { font-size: 2rem; }
            .chart-container { height: 250px; }
            
            .back-btn span { display: none; }
            .back-btn { padding: 10px; border-radius: 50%; width: 40px; height: 40px; justify-content: center; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> <span>Dashboard</span></a>
        <h1>Analytics</h1>
    </header>

    <div class="stats-grid">
        <div class="glass-card">
            <div class="stat-label">Accuracy</div>
            <div class="stat-num" id="strike-rate">0%</div>
            <div class="stat-sub">Cumulative Performance</div>
        </div>
        <div class="glass-card">
            <div class="stat-label">Tests Taken</div>
            <div class="stat-num" id="tests-taken">0</div>
            <div class="stat-sub">Total Sessions</div>
        </div>
        <div class="glass-card">
            <div class="stat-label">Questions</div>
            <div class="stat-num" id="content-read">0</div>
            <div class="stat-sub">Total Answered</div>
        </div>
    </div>

    <div class="charts-row">
        <div class="glass-card">
            <h3>ðŸ“ˆ Improvement Trend</h3>
            <div class="chart-container">
                <canvas id="trendChart"></canvas>
            </div>
        </div>
        
        <div class="glass-card">
            <h3>ðŸ“š Subject Split</h3>
            <div class="chart-container">
                <canvas id="activityChart"></canvas>
            </div>
        </div>
    </div>

    <div class="glass-card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h3>Recent History</h3>
            <button onclick="clearHistory()" style="background:rgba(239, 68, 68, 0.1); border:none; color:var(--danger); cursor:pointer; font-size:0.8rem; padding: 5px 10px; border-radius: 8px;">Clear All</button>
        </div>
        
        <div class="table-container">
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Score</th>
                        <th>Performance</th>
                        <th>Accuracy</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody id="history-body">
                    </tbody>
            </table>
            <div id="empty-msg" style="text-align:center; padding: 30px; opacity: 0.6; display: none;">No exams taken yet. Start the Mock Engine!</div>
        </div>
    </div>

</div>

<script>
    // --- 1. THEME SETUP ---
    const isDark = localStorage.getItem('medtrix-theme') === 'dark';
    if(isDark) {
        document.documentElement.setAttribute('data-theme', 'dark');
        Chart.defaults.color = '#a0aec0';
        Chart.defaults.borderColor = '#2d3748';
    }

    document.addEventListener("DOMContentLoaded", function() {
        
        // --- 2. DATA AGGREGATION (UNIFIED) ---
        
        // Source A: Exam History (Array of objects)
        let mockHistory = JSON.parse(localStorage.getItem('medtrix_exam_history') || "[]");
        
        // Source B: Global Stats (Cumulative numbers)
        let globalStats = JSON.parse(localStorage.getItem('MEDTRIX_GLOBAL_STATS') || '{"totalAnswered": 0, "totalCorrect": 0, "quizzesTaken": 0}');

        // Source C: Subject Analysis (Scanning localStorage keys)
        let subjects = {};
        for(let i=0; i<localStorage.length; i++) {
            const key = localStorage.key(i);
            if(localStorage.getItem(key) === 'true') {
                // Heuristic to guess subject from filename/key
                let subj = "General";
                let name = key.toLowerCase();
                
                if(name.includes('patho')) subj = 'Pathology';
                else if(name.includes('pharm')) subj = 'Pharmacology';
                else if(name.includes('micro')) subj = 'Microbiology';
                else if(name.includes('anat')) subj = 'Anatomy';
                else if(name.includes('physio')) subj = 'Physiology';
                else if(name.includes('biochem')) subj = 'Biochemistry';
                else if(name.includes('surg')) subj = 'Surgery';
                else if(name.includes('med')) subj = 'Medicine';
                
                // Only count valid study keys
                if(key.startsWith('read_') || key.endsWith('.html')) {
                    subjects[subj] = (subjects[subj] || 0) + 1;
                }
            }
        }

        // --- 3. DISPLAY KEY METRICS ---
        
        // Metric 1: Accuracy (Prefer Global Stats for precision, fallback to history avg)
        let accuracy = "0.0";
        if (globalStats.totalAnswered > 0) {
            accuracy = ((globalStats.totalCorrect / globalStats.totalAnswered) * 100).toFixed(1);
        } else if (mockHistory.length > 0) {
            const sumAcc = mockHistory.reduce((acc, curr) => acc + (curr.accuracy || 0), 0);
            accuracy = Math.round(sumAcc / mockHistory.length).toFixed(1);
        }
        
        const accVal = parseFloat(accuracy);
        document.getElementById('strike-rate').innerText = accuracy + "%";
        document.getElementById('strike-rate').style.color = accVal >= 50 ? 'var(--success)' : 'var(--accent)';

        // Metric 2: Tests Taken
        // Use the higher number between history array length and global counter
        const totalTests = Math.max(mockHistory.length, globalStats.quizzesTaken || 0);
        document.getElementById('tests-taken').innerText = totalTests;

        // Metric 3: Questions Answered
        document.getElementById('content-read').innerText = globalStats.totalAnswered || 0;


        // --- 4. RENDER HISTORY TABLE ---
        const tableBody = document.getElementById('history-body');
        if(mockHistory.length === 0) {
            document.getElementById('empty-msg').style.display = 'block';
        } else {
            // Show last 10 exams (reversed)
            mockHistory.slice().reverse().slice(0, 10).forEach(exam => {
                const row = document.createElement('tr');
                
                // Grade Logic
                let gradeClass = 'bg-red';
                let gradeText = 'POOR';
                if(exam.accuracy > 75) { gradeClass = 'bg-green'; gradeText = 'EXCELLENT'; }
                else if(exam.accuracy > 50) { gradeClass = 'bg-yellow'; gradeText = 'AVERAGE'; }

                row.innerHTML = `
                    <td>${exam.date || 'Recent'}</td>
                    <td style="font-weight:bold; color:var(--accent)">${exam.score || 0}</td>
                    <td><span style="color:var(--success)">${exam.correct || 0}</span> / <span style="color:var(--danger)">${exam.wrong || 0}</span></td>
                    <td>${exam.accuracy || 0}%</td>
                    <td><span class="grade-badge ${gradeClass}">${gradeText}</span></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // --- 5. RENDER CHARTS ---
        
        // CHART A: TREND LINE (Requires History)
        const ctxTrend = document.getElementById('trendChart').getContext('2d');
        let trendLabels = mockHistory.map((_, i) => `T${i+1}`);
        let trendData = mockHistory.map(e => e.accuracy);
        
        // If no history, show dummy empty chart
        if(trendLabels.length === 0) { trendLabels = ['Start']; trendData = [0]; }

        let gradient = ctxTrend.createLinearGradient(0, 0, 0, 300);
        gradient.addColorStop(0, 'rgba(0, 123, 255, 0.5)'); 
        gradient.addColorStop(1, 'rgba(0, 123, 255, 0.0)');

        new Chart(ctxTrend, {
            type: 'line',
            data: {
                labels: trendLabels,
                datasets: [{
                    label: 'Accuracy %',
                    data: trendData,
                    borderColor: '#007bff',
                    backgroundColor: gradient,
                    fill: true,
                    tension: 0.4,
                    pointRadius: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { beginAtZero: true, max: 100, grid: { display: false } },
                    x: { grid: { display: false } }
                }
            }
        });

        // CHART B: SUBJECT SPLIT (Doughnut)
        const ctxAct = document.getElementById('activityChart').getContext('2d');
        const subjKeys = Object.keys(subjects);
        const subjVals = Object.values(subjects);
        
        new Chart(ctxAct, {
            type: 'doughnut',
            data: {
                labels: subjKeys.length ? subjKeys : ['No Activity'],
                datasets: [{
                    data: subjVals.length ? subjVals : [1],
                    backgroundColor: [
                        '#007bff', '#00e5ff', '#6f42c1', '#e83e8c', '#28a745', '#ffc107', '#fd7e14'
                    ],
                    borderWidth: 0,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { position: 'right', labels: { boxWidth: 10, font: { size: 10 } } }
                }
            }
        });

    }); // End DOMContentLoaded

    // UTILS
    function clearHistory() {
        if(confirm("Are you sure you want to reset all analytics?")) {
            localStorage.removeItem('medtrix_exam_history');
            localStorage.removeItem('MEDTRIX_GLOBAL_STATS');
            location.reload();
        }
    }
</script>
</body>
</html>
