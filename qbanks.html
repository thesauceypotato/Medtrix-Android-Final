<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MEDTRIX | Q-Bank Pro</title>
    
    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- PREMIUM THEME VARIABLES --- */
        :root {
            --bg-body: #f0f4f8;
            --bg-gradient: radial-gradient(circle at top left, #e0f7fa, #f0f4f8);
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.8);
            --glass-shadow: 0 8px 32px rgba(31, 38, 135, 0.08);
            --text-main: #1a202c; --text-sub: #4a5568;
            --accent: #007bff; --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
            --neon-glow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        [data-theme="dark"] {
            --bg-body: #0f1115;
            --bg-gradient: radial-gradient(circle at top center, #1a202c, #0f1115);
            --glass-bg: rgba(20, 22, 27, 0.85);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            --text-main: #f7fafc; --text-sub: #a0aec0;
            --accent: #00e5ff;
            --neon-glow: 0 0 15px rgba(0, 229, 255, 0.4);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; transition: background 0.3s ease, color 0.3s ease; }
        
        body { 
            background: var(--bg-body); background-image: var(--bg-gradient);
            background-attachment: fixed; color: var(--text-main);
            min-height: 100vh; overflow: hidden; 
        }

        /* --- LOADER --- */
        #global-loader {
            position: fixed; inset: 0; background: var(--bg-body); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }
        .loader-logo {
            font-family: 'Orbitron', sans-serif; font-size: 2rem; font-weight: 900;
            color: var(--accent); letter-spacing: 2px; margin-bottom: 20px;
            text-shadow: var(--neon-glow);
        }
        .loader-spinner {
            width: 50px; height: 50px; border: 3px solid rgba(128,128,128,0.1);
            border-top-color: var(--accent); border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* --- HEADER --- */
        header { 
            height: 60px; background: var(--glass-bg); backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border); display: flex; align-items: center; justify-content: space-between; 
            padding: 0 20px; z-index: 50; position: fixed; top: 0; width: 100%;
        }
        
        .brand { 
            font-family: 'Poppins', sans-serif; font-weight: 600; font-size: 1rem; 
            color: var(--text-main); text-decoration: none; display: flex; 
            align-items: center; gap: 10px; padding: 8px 12px;
            border-radius: 8px; transition: 0.2s;
        }
        .brand:hover { background: rgba(0,0,0,0.05); }

        /* --- DASHBOARD VIEW --- */
        #view-dashboard { 
            padding: 80px 20px 150px; /* INCREASED BOTTOM PADDING TO 150px */
            height: 100vh; overflow-y: auto; 
            max-width: 1000px; margin: 0 auto;
            -webkit-overflow-scrolling: touch;
        }

        .wheel-btn {
            background: linear-gradient(135deg, var(--accent), #00d2ff);
            color: white; border: none; padding: 12px; border-radius: 12px;
            font-weight: bold; width: 100%; margin-bottom: 20px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); cursor: pointer;
        }
        .wheel-btn:active { transform: scale(0.98); }

        .search-wrapper { position: relative; margin-bottom: 20px; }
        .search-bar { 
            width: 100%; padding: 14px 20px 14px 45px; border-radius: 12px; 
            border: 1px solid var(--glass-border); background: var(--glass-bg); 
            color: var(--text-main); font-size: 1rem; outline: none; 
            box-shadow: var(--glass-shadow); transition: 0.2s;
        }
        .search-bar:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(0, 123, 255, 0.2); }
        .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-sub); }

        /* LIST STYLES */
        .category-group { 
            margin-bottom: 15px; background: var(--glass-bg); 
            border: 1px solid var(--glass-border); border-radius: 16px; 
            overflow: hidden; box-shadow: var(--glass-shadow); transition: 0.2s;
        }
        .group-header { 
            padding: 18px 20px; cursor: pointer; font-weight: 600; font-size: 1rem; 
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.02); -webkit-tap-highlight-color: transparent;
        }
        .group-count { background: var(--accent); color: white; padding: 3px 10px; border-radius: 10px; font-size: 0.75rem; font-weight: bold; }
        .test-list { display: none; border-top: 1px solid var(--glass-border); background: rgba(0,0,0,0.02); }
        .category-group.open .test-list { display: block; }
        
        .test-item { 
            padding: 12px 15px; border-bottom: 1px solid var(--glass-border); 
            display: flex; justify-content: space-between; align-items: center; 
            font-size: 0.9rem; transition: 0.2s; gap: 10px;
        }
        .test-item:last-child { border-bottom: none; }
        .test-info { flex: 1; cursor: pointer; }
        .test-title { font-weight: 500; display: block; margin-bottom: 2px; }
        .test-meta { font-size: 0.75rem; opacity: 0.7; display: flex; align-items: center; gap: 8px; }
        .test-actions { display: flex; align-items: center; gap: 8px; }
        
        .action-btn {
            width: 32px; height: 32px; border-radius: 8px; border: 1px solid var(--glass-border);
            background: transparent; color: var(--text-sub); display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 0.9rem; transition: 0.2s;
        }
        .btn-dl.downloaded { color: var(--accent); border-color: var(--accent); background: rgba(0, 123, 255, 0.1); }
        .status-complete { color: var(--success); font-size: 0.8rem; display: none; align-items: center; gap: 4px; font-weight: bold; }
        .status-complete.show { display: flex; }

        /* --- QUIZ VIEW --- */
        #view-quiz { 
            position: fixed; inset: 0; background: var(--bg-body); 
            z-index: 100; display: flex; flex-direction: column; 
            transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overscroll-behavior: none; width: 100vw; height: 100dvh; 
        }
        #view-quiz.active { transform: translateX(0); }

        .quiz-header { 
            height: 60px; background: var(--glass-bg); border-bottom: 1px solid var(--glass-border); 
            display: flex; align-items: center; padding: 0 15px; gap: 15px; backdrop-filter: blur(15px);
            flex-shrink: 0;
        }
        .back-btn { 
            background: rgba(0,0,0,0.05); border: none; font-weight: 600; cursor: pointer; 
            color: var(--text-main); display: flex; align-items: center; gap: 8px; 
            padding: 8px 15px; border-radius: 20px; transition: 0.2s;
        }
        .timer-display {
            font-family: 'Orbitron', monospace; font-weight: 700; color: var(--warning);
            background: rgba(0,0,0,0.05); padding: 5px 10px; border-radius: 8px;
            font-size: 0.9rem; margin-left: auto;
        }

        .quiz-content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 120px; }
        .q-card { max-width: 800px; margin: 0 auto; background: var(--glass-bg); padding: 30px; border-radius: 20px; border: 1px solid var(--glass-border); box-shadow: var(--glass-shadow); backdrop-filter: blur(10px); }
        
        .q-meta-row { display: flex; justify-content: space-between; margin-bottom: 25px; align-items: center; }
        .q-badge { background: var(--accent); color: white; padding: 5px 15px; border-radius: 15px; font-size: 0.8rem; font-weight: 700; }
        .id-display { font-family: 'Orbitron', sans-serif; color: var(--text-sub); font-size: 0.75rem; opacity: 0.7; }
        
        /* FIX FOR TEXT OBSCURATION & WRAPPING */
        .q-text { 
            font-size: 1.1rem; font-weight: 600; line-height: 1.6; margin-bottom: 25px; 
            white-space: pre-wrap; word-wrap: break-word; overflow-wrap: break-word;
        }
        
        .image-gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 2px; margin: 15px auto; border-radius: 12px; overflow: hidden; background: rgba(0,0,0,0.1); }
        .q-img { display: block; max-width: 100%; height: auto; max-height: 400px; flex: 1 1 45%; object-fit: contain; cursor: zoom-in; }

        .options { display: flex; flex-direction: column; gap: 12px; }
        .opt-btn { 
            text-align: left; padding: 18px 20px; background: rgba(0,0,0,0.02); 
            border: 2px solid var(--glass-border); border-radius: 12px; 
            font-size: 1rem; color: var(--text-main); cursor: pointer; 
            display: flex; gap: 15px; align-items: flex-start; transition: all 0.2s;
            overflow-wrap: break-word; word-break: break-word;
        }
        .opt-btn.correct { border-color: var(--success); background: rgba(16, 185, 129, 0.15); color: var(--success); }
        .opt-btn.wrong { border-color: var(--danger); background: rgba(239, 68, 68, 0.15); color: var(--danger); }
        .opt-char { font-weight: bold; width: 25px; color: var(--accent); flex-shrink: 0; }

        .exp-section { margin-top: 30px; border-top: 1px solid var(--glass-border); padding-top: 25px; display: none; }
        .exp-section.show { display: block; }
        .exp-title { font-weight: 800; color: var(--accent); margin-bottom: 15px; font-family: 'Orbitron'; }
        
        /* FIX FOR TABLES & TEXT WRAPPING IN EXPLANATION */
        .exp-content { 
            font-size: 0.95rem; line-height: 1.7; opacity: 0.9; 
            white-space: pre-wrap; overflow-wrap: break-word; word-break: break-word;
        }
        
        /* Table Fix: Forces horizontal scroll, prevents squishing */
        .exp-content table { 
            display: block; width: 100%; overflow-x: auto; 
            white-space: normal; border-collapse: collapse; margin: 15px 0; 
            -webkit-overflow-scrolling: touch; border-radius: 8px;
        }
        .exp-content th, .exp-content td { 
            padding: 12px 15px; border: 1px solid var(--glass-border); 
            text-align: left; min-width: 160px; /* Crucial for readability */
            vertical-align: top;
        }
        .exp-content th { background: rgba(0,0,0,0.05); color: var(--accent); font-weight: 700; }

        .quiz-footer { 
            position: fixed; bottom: 0; left: 0; right: 0;
            background: var(--glass-bg); border-top: 1px solid var(--glass-border); 
            backdrop-filter: blur(15px); display: flex; padding: 15px 20px; gap: 15px; 
            z-index: 101; justify-content: center; align-items: center;
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
        }
        .nav-btn { flex: 1; max-width: 200px; height: 50px; border-radius: 15px; font-weight: 600; border: none; cursor: pointer; }
        .btn-prev { background: transparent; color: var(--text-main); border: 2px solid var(--glass-border); }
        .btn-next { background: var(--accent); color: white; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        /* --- WHEEL --- */
        #wheel-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000;
            display: none; align-items: center; justify-content: center; flex-direction: column;
            backdrop-filter: blur(5px);
        }
        .wheel-container {
            width: 300px; height: 300px; border-radius: 50%; border: 5px solid var(--glass-border);
            position: relative; overflow: hidden; box-shadow: 0 0 30px var(--accent);
            background: conic-gradient(from 0deg, var(--accent) 0%, #00d2ff 100%);
            transition: transform 4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .wheel-marker {
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 15px solid transparent;
            border-right: 15px solid transparent; border-top: 25px solid var(--danger); z-index: 10;
        }
        .wheel-center {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 60px; height: 60px; background: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Orbitron'; font-weight: bold; color: var(--text-main);
            box-shadow: 0 0 10px rgba(0,0,0,0.5); z-index: 5;
        }
        #spin-result { margin-top: 20px; font-family: 'Orbitron'; color: white; font-size: 1.2rem; text-align: center; opacity: 0; transition: opacity 0.3s; }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="global-loader">
    <div class="loader-logo">MEDTRIX</div>
    <div class="loader-spinner"></div>
</div>

<header>
    <a href="index.html" class="brand"><i class="fas fa-arrow-left"></i> Back</a>
</header>

<div id="view-dashboard">
    <button class="wheel-btn" onclick="openWheel()">
        <i class="fas fa-random"></i> Spin for Random Exam
    </button>

    <div class="search-wrapper">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="search" class="search-bar" placeholder="Search topics..." onkeyup="filterIndex()">
    </div>
    <div id="index-container"></div>
</div>

<div id="wheel-modal">
    <div class="wheel-marker"></div>
    <div class="wheel-container" id="the-wheel">
        <div class="wheel-center">SPIN</div>
    </div>
    <div id="spin-result">Selecting Topic...</div>
</div>

<div id="view-quiz">
    <div class="quiz-header">
        <button class="back-btn" onclick="closeQuiz()"><i class="fas fa-arrow-left"></i> Exit</button>
        <div class="timer-display" id="exam-timer">03:00:00</div>
        <div style="width: 10px;"></div>
    </div>
    
    <div class="quiz-content" id="quiz-scroll-area">
        <div class="q-card">
            <div class="q-meta-row">
                <span class="q-badge" id="q-num">1 / 10</span>
                <div>
                    <span id="q-id-disp" class="id-display"></span>
                    <i class="fas fa-link" onclick="copyLink()" style="cursor:pointer; margin-left:10px; opacity:0.6;"></i>
                </div>
            </div>

            <div class="q-text" id="q-text"></div>
            <div id="q-media-question"></div>
            <div class="options" id="q-options"></div>

            <div class="exp-section" id="q-exp">
                <div class="exp-title">EXPLANATION</div>
                <div class="exp-content" id="exp-text"></div>
                <div id="exp-media-container"></div>
            </div>
        </div>
    </div>

    <div class="quiz-footer">
        <button class="nav-btn btn-prev" id="btn-prev" onclick="move(-1)">Previous</button>
        <button class="nav-btn btn-next" id="btn-next" onclick="move(1)">Next</button>
    </div>
</div>

<script src="config.js"></script> 
<script src="medtrix_core.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest" defer></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>

<script>
    const EXAM_DURATION_MINUTES = 180;

    if(localStorage.getItem('medtrix-theme') === 'dark') document.documentElement.setAttribute('data-theme', 'dark');

    let manifest = [];
    let currentTest = null;
    let curIdx = 0;
    let currentFilename = "";
    let timerInterval = null;
    let timeRemaining = EXAM_DURATION_MINUTES * 60;
    
    let touchStartX = 0, touchStartY = 0;
    const quizArea = document.getElementById('view-quiz');
    quizArea.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; touchStartY = e.changedTouches[0].screenY; }, {passive: true});
    quizArea.addEventListener('touchend', e => {
        const diffX = e.changedTouches[0].screenX - touchStartX;
        const diffY = e.changedTouches[0].screenY - touchStartY;
        if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 60) {
            if (diffX < 0) move(1); else move(-1);
        }
    });

    document.addEventListener('DOMContentLoaded', async () => {
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js', {scope: './'});
        const loader = document.getElementById('global-loader');
        try {
            manifest = await MEDTRIX.data.getManifest();
            renderIndex(manifest);
            updateStatuses(manifest);
        } catch(e) {
            console.error(e);
            document.getElementById('index-container').innerHTML = '<div style="text-align:center; opacity:0.6;">Failed to load.</div>';
        }
        setTimeout(() => {
            loader.style.opacity = '0';
            setTimeout(() => loader.style.display = 'none', 500);
        }, 800);
    });

    function renderIndex(list) {
        const container = document.getElementById('index-container');
        if(!list || list.length === 0) { container.innerHTML = '<div style="text-align:center; padding:20px;">No Q-Banks.</div>'; return; }
        
        const groups = list.reduce((acc, item) => {
            const cat = item.category || "Uncategorized";
            if(!acc[cat]) acc[cat] = [];
            acc[cat].push(item);
            return acc;
        }, {});

        const htmlBuffer = Object.keys(groups).sort().map((cat) => {
            const itemsHtml = groups[cat].map(t => {
                const safeFile = t.file.replace(/['"]/g, "");
                return `
                <div class="test-item">
                    <div class="test-info" onclick="openTest('${safeFile}')">
                        <span class="test-title">${t.title}</span>
                        <div class="test-meta">
                            <span><i class="fas fa-list-ol"></i> ${t.count || '?'} Qs</span>
                            <span class="status-complete" id="comp-${safeFile}"><i class="fas fa-check-circle"></i> Done</span>
                        </div>
                    </div>
                    <div class="test-actions">
                        <button class="action-btn btn-dl" id="dl-${safeFile}" onclick="event.stopPropagation(); downloadTest('${safeFile}', this)">
                            <i class="fas fa-cloud-download-alt"></i>
                        </button>
                        <button class="action-btn btn-reset" onclick="event.stopPropagation(); resetTest('${safeFile}')">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>
                </div>`;
            }).join('');

            return `
                <div class="category-group">
                    <div class="group-header" onclick="this.parentElement.classList.toggle('open')">
                        <div><i class="fas fa-folder" style="color:var(--accent);margin-right:10px;"></i> ${cat}</div>
                        <span class="group-count">${groups[cat].length}</span>
                    </div>
                    <div class="test-list">${itemsHtml}</div>
                </div>
            `;
        }).join('');

        container.innerHTML = htmlBuffer;
    }

    function openWheel() {
        if(manifest.length === 0) return alert("No tests available to spin!");
        const modal = document.getElementById('wheel-modal');
        const wheel = document.getElementById('the-wheel');
        const resultText = document.getElementById('spin-result');
        
        modal.style.display = 'flex';
        resultText.style.opacity = '0';
        wheel.style.transform = 'rotate(0deg)';
        
        setTimeout(() => {
            const randIndex = Math.floor(Math.random() * manifest.length);
            const extraSpins = 5 + Math.random() * 5;
            const deg = (extraSpins * 360) + (Math.random() * 360);
            
            wheel.style.transform = `rotate(${deg}deg)`;
            
            setTimeout(() => {
                const selected = manifest[randIndex];
                resultText.textContent = `Opening: ${selected.title}`;
                resultText.style.opacity = '1';
                setTimeout(() => {
                    modal.style.display = 'none';
                    openTest(selected.file);
                }, 1500);
            }, 4000);
        }, 100);
    }

    function startTimer() {
        clearInterval(timerInterval);
        timeRemaining = EXAM_DURATION_MINUTES * 60;
        updateTimerDisplay();
        
        timerInterval = setInterval(() => {
            timeRemaining--;
            updateTimerDisplay();
            if(timeRemaining <= 0) {
                clearInterval(timerInterval);
                alert("Time's Up!");
                closeQuiz();
            }
        }, 1000);
    }

    function updateTimerDisplay() {
        const hrs = Math.floor(timeRemaining / 3600);
        const mins = Math.floor((timeRemaining % 3600) / 60);
        const secs = timeRemaining % 60;
        const disp = document.getElementById('exam-timer');
        disp.textContent = `${hrs.toString().padStart(2,'0')}:${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
        if(timeRemaining < 300) disp.style.color = 'var(--danger)'; else disp.style.color = 'var(--warning)';
    }

    async function openTest(filename, qId = null) {
        currentTest = await MEDTRIX.data.getQuiz(filename);
        if(!currentTest) return alert("Download test first.");
        
        currentFilename = filename;
        curIdx = 0;
        if (!qId) {
            const savedPos = localStorage.getItem('pos_' + filename);
            if (savedPos) curIdx = parseInt(savedPos);
        } else {
            const found = currentTest.questions.findIndex(q => q.uid === qId);
            if(found !== -1) curIdx = found;
        }

        document.getElementById('view-quiz').classList.add('active');
        startTimer();
        renderQuestion();
    }

    function closeQuiz() {
        clearInterval(timerInterval);
        document.getElementById('view-quiz').classList.remove('active');
        document.querySelectorAll('video, audio').forEach(media => media.pause());
        updateStatuses(manifest);
    }

    function renderQuestion() {
        const q = currentTest.questions[curIdx];
        localStorage.setItem('pos_' + currentFilename, curIdx);

        document.getElementById('q-num').textContent = `${curIdx + 1} / ${currentTest.questions.length}`;
        document.getElementById('q-id-disp').textContent = `#${q.uid || 'ID'}`;
        document.getElementById('q-text').innerHTML = q.text;

        const qMediaDiv = document.getElementById('q-media-question');
        qMediaDiv.innerHTML = '';
        if(q.question_images && q.question_images.length > 0) {
            let cls = 'image-gallery' + (q.question_images.length===1 ? ' single-img' : '');
            qMediaDiv.innerHTML = `<div class="${cls}">${q.question_images.map(src => `<img src="${src}" class="q-img" onclick="window.open(this.src,'_blank')">`).join('')}</div>`;
        }

        const optsDiv = document.getElementById('q-options');
        optsDiv.innerHTML = q.options.map((opt, i) => `
            <button class="opt-btn" onclick="checkAns(this, ${opt.correct})">
                <div class="opt-char">${String.fromCharCode(65+i)}</div>
                <div style="flex:1">${opt.text}</div>
            </button>
        `).join('');

        document.getElementById('q-exp').classList.remove('show');
        const expMediaDiv = document.getElementById('exp-media-container');
        expMediaDiv.innerHTML = '';
        
        let expText = q.explanation || "No explanation.";
        if (typeof marked !== 'undefined') {
            expText = marked.parse(expText);
        }

        expText = expText.replace(/(https?:\/\/\S+\.(?:mp3|wav|ogg))/gi, '<div class="media-wrapper"><audio controls src="$1" class="q-audio"></audio></div>');
        expText = expText.replace(/(https?:\/\/\S+\.(?:mp4|webm|m3u8))/gi, (match) => {
            const id = 'media-' + Math.random().toString(36).substr(2, 9);
            setTimeout(() => initVideo(id, match), 100);
            return `<div class="media-wrapper"><video id="${id}" controls class="q-video" playsinline></video></div>`;
        });
        expText = expText.replace(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([\w\-]+)/g, '<div class="media-wrapper"><iframe src="https://www.youtube.com/embed/$1" frameborder="0" allowfullscreen class="q-video"></iframe></div>');
        
        document.getElementById('exp-text').innerHTML = expText;
        if(q.explanation_images) {
             let cls = 'image-gallery' + (q.explanation_images.length===1 ? ' single-img' : '');
             expMediaDiv.innerHTML = `<div class="${cls}">${q.explanation_images.map(src => `<img src="${src}" class="q-img" onclick="window.open(this.src,'_blank')">`).join('')}</div>`;
        }

        document.getElementById('btn-prev').disabled = curIdx === 0;
        document.getElementById('btn-next').textContent = curIdx === currentTest.questions.length - 1 ? "Finish" : "Next";
        document.getElementById('quiz-scroll-area').scrollTop = 0;
    }

    function checkAns(btn, isCorrect) {
        document.querySelectorAll('.opt-btn').forEach(b => b.disabled = true);
        if(isCorrect) btn.classList.add('correct');
        else {
            btn.classList.add('wrong');
            const idx = currentTest.questions[curIdx].options.findIndex(o => o.correct);
            if(idx !== -1) document.querySelectorAll('.opt-btn')[idx].classList.add('correct');
        }
        document.getElementById('q-exp').classList.add('show');
        MEDTRIX.db.saveResult(currentTest.questions[curIdx], isCorrect, currentFilename);
        if(window.innerWidth < 768) setTimeout(() => document.getElementById('q-exp').scrollIntoView({behavior:'smooth'}), 200);
    }

    function move(dir) {
        const next = curIdx + dir;
        if(next >= 0 && next < currentTest.questions.length) { curIdx = next; renderQuestion(); }
        else if(next >= currentTest.questions.length) closeQuiz();
    }

    function initVideo(id, src) {
        const vid = document.getElementById(id);
        if(!vid) return;
        if(src.includes('.m3u8') && Hls.isSupported()) {
            const hls = new Hls(); hls.loadSource(src); hls.attachMedia(vid);
        } else { vid.src = src; }
    }

    function copyLink() {
        const url = new URL(window.location.href);
        url.searchParams.set('test', currentFilename);
        url.searchParams.set('q', currentTest.questions[curIdx].uid);
        navigator.clipboard.writeText(url.toString());
        MEDTRIX.ui.toast("Link Copied!");
    }

    async function updateStatuses(list) {
        list.forEach(t => {
            const pos = parseInt(localStorage.getItem('pos_' + t.file) || '0');
            if(t.count && pos >= t.count - 1) {
                const el = document.getElementById(`comp-${t.file}`);
                if(el) el.classList.add('show');
            }
        });
        if('caches' in window) {
            try {
                const cache = await caches.open('medtrix-core-v3');
                const checkPromises = list.map(async (t) => {
                    const match = await cache.match(`quiz_data/${t.file}`);
                    return match ? t.file : null;
                });
                const results = await Promise.all(checkPromises);
                results.forEach(file => {
                    if(file) {
                        const btn = document.getElementById(`dl-${file}`);
                        if(btn) { btn.classList.add('downloaded'); btn.innerHTML = '<i class="fas fa-check"></i>'; }
                    }
                });
            } catch(e) {}
        }
    }

    async function downloadTest(filename, btn) {
        if(btn.classList.contains('downloaded')) return;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
        const success = await MEDTRIX.offline.saveQuiz(`quiz_data/${filename}`);
        if(success) { btn.classList.add('downloaded'); btn.innerHTML = '<i class="fas fa-check"></i>'; }
        else { btn.innerHTML = '<i class="fas fa-exclamation-triangle"></i>'; setTimeout(() => btn.innerHTML = '<i class="fas fa-cloud-download-alt"></i>', 2000); }
    }

    function resetTest(filename) {
        if(confirm("Restart test?")) {
            localStorage.removeItem('pos_' + filename);
            const comp = document.getElementById(`comp-${filename}`);
            if(comp) comp.classList.remove('show');
            if(currentFilename === filename) closeQuiz();
        }
    }

    function filterIndex() {
        const term = document.getElementById('search').value.toLowerCase();
        if(!term) { renderIndex(manifest); updateStatuses(manifest); return; }
        const filtered = manifest.filter(t => t.title.toLowerCase().includes(term));
        renderIndex(filtered);
        updateStatuses(filtered);
        document.querySelectorAll('.category-group').forEach(g => g.classList.add('open'));
    }
</script>
