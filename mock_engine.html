<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MEDTRIX | Grand Mock</title>
    
    <!-- CORE ENGINE -->
    <script src="medtrix_core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- THEME --- */
        :root {
            --bg-body: #f0f4f8; --glass-bg: rgba(255, 255, 255, 0.98);
            --glass-border: 1px solid rgba(0,0,0,0.1);
            --text-main: #1a202c; --accent: #007bff;
            --success: #10b981; --danger: #ef4444; --warning: #f59e0b; --marked: #8b5cf6;
            --neon-glow: 0 0 10px rgba(0, 123, 255, 0.3);
        }
        [data-theme="dark"] {
            --bg-body: #050505; --glass-bg: #121212;
            --glass-border: 1px solid #333;
            --text-main: #e0e0e0; --accent: #00e5ff;
            --neon-glow: 0 0 15px rgba(0, 229, 255, 0.4);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        
        body { 
            background: var(--bg-body); color: var(--text-main); 
            height: 100dvh; width: 100vw; overflow: hidden; 
            display: flex; flex-direction: column; 
        }

        /* --- LAYOUT --- */
        .wrapper { display: flex; height: 100%; width: 100%; overflow: hidden; }
        
        /* MAIN CONTENT */
        .main-content { 
            flex: 1; display: flex; flex-direction: column; 
            position: relative; min-width: 0; height: 100%;
        }

        /* --- TOP BAR --- */
        .top-bar {
            height: 60px; flex-shrink: 0;
            background: var(--glass-bg); border-bottom: var(--glass-border);
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
            z-index: 20;
        }
        .timer { font-family: 'Orbitron'; color: var(--warning); font-size: 1.1rem; background: rgba(0,0,0,0.2); padding: 4px 10px; border-radius: 6px; border: 1px solid var(--warning); }
        .menu-btn { font-size: 1.4rem; cursor: pointer; color: var(--accent); display: none; }

        .btn-submit-top {
            background: var(--danger); color: white; border: none; 
            padding: 5px 12px; border-radius: 6px; font-weight: bold; 
            font-size: 0.9rem; cursor: pointer; margin-left: 15px;
            height: 35px; flex-shrink: 0; box-shadow: 0 2px 5px rgba(239, 68, 68, 0.3);
        }

        /* --- QUESTION AREA --- */
        .q-container { 
            flex: 1; overflow-y: auto; padding: 20px; 
            width: 100%; max-width: 900px; margin: 0 auto;
            padding-bottom: 20px; 
        }
        
        .q-box { 
            background: var(--glass-bg); padding: 30px; border-radius: 16px; 
            border: var(--glass-border); box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .q-tag { font-size: 0.7rem; text-transform: uppercase; background: var(--accent); color: #fff; font-weight:bold; padding: 3px 8px; border-radius: 4px; margin-bottom: 15px; display: inline-block; letter-spacing: 1px; }
        .q-text { font-size: 1.1rem; font-weight: 600; margin-bottom: 25px; line-height: 1.6; }

        /* OPTIONS */
        .opt { 
            width: 100%; text-align: left; padding: 16px; margin-bottom: 12px; 
            background: rgba(128,128,128,0.05); border: 1px solid rgba(128,128,128,0.2); 
            border-radius: 12px; cursor: pointer; font-size: 0.95rem; color: var(--text-main); 
            transition: 0.2s; 
        }
        .opt:hover { border-color: var(--accent); background: rgba(0, 123, 255, 0.05); }
        .opt.selected { border-color: var(--accent); background: rgba(0, 123, 255, 0.15); font-weight: 600; }
        .opt.correct-ans { border-color: var(--success); background: rgba(16, 185, 129, 0.15); }
        .opt.wrong-ans { border-color: var(--danger); background: rgba(239, 68, 68, 0.15); }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            height: 70px; flex-shrink: 0;
            background: var(--glass-bg); border-top: var(--glass-border);
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 20px; z-index: 30;
            padding-bottom: env(safe-area-inset-bottom); 
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
        }
        .nav-btn { 
            padding: 10px 25px; border-radius: 12px; border: none; 
            cursor: pointer; font-weight: bold; font-size: 0.9rem; 
            min-width: 100px; height: 45px; transition: 0.2s;
        }
        .nav-btn:active { transform: scale(0.95); }
        .btn-prev { background: transparent; border: 2px solid var(--text-main); color: var(--text-main); }
        .btn-mark { 
            min-width: 50px; width: 50px; font-size: 1.2rem; padding: 0; 
            background: transparent; border: 2px solid var(--marked); color: var(--marked); 
            display: flex; align-items: center; justify-content: center;
        }
        .btn-next { background: var(--accent); color: white; border: none; box-shadow: var(--neon-glow); }
        .btn-finish { background: var(--success); color: white; box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4); }

        /* --- SIDEBAR PALETTE --- */
        .sidebar {
            width: 300px; background: var(--glass-bg); border-left: var(--glass-border);
            display: flex; flex-direction: column; z-index: 50;
            flex-shrink: 0; height: 100%;
        }
        
        .palette-header { padding: 15px; border-bottom: var(--glass-border); font-weight: bold; font-size: 0.9rem; text-align: center; background: rgba(0,0,0,0.02); }
        
        .palette-grid {
            flex: 1; overflow-y: auto; padding: 10px; 
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; align-content: start;
        }
        
        .p-btn {
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center;
            background: rgba(128,128,128,0.1); border-radius: 8px; font-size: 0.8rem; 
            cursor: pointer; color: var(--text-main); border: 1px solid transparent; transition: 0.2s;
        }
        .p-btn.active { border-color: var(--accent); color: var(--accent); font-weight: bold; background: transparent; transform: scale(1.1); }
        .p-btn.answered { background: var(--success); color: white; }
        .p-btn.marked { background: var(--marked); color: white; }

        /* --- EXPLANATION --- */
        .exp-box { margin-top: 20px; padding: 15px; border-top: 1px solid rgba(128,128,128,0.2); display: none; animation: fadeIn 0.3s; }
        .ai-btn { float: right; background: linear-gradient(45deg, #007bff, #00c6ff); border: none; color: white; padding: 4px 10px; border-radius: 12px; font-size: 0.7rem; cursor: pointer; }
        .ai-res { margin-top: 10px; padding: 10px; background: rgba(0,0,0,0.05); border-radius: 8px; font-size: 0.9rem; display: none; }

        /* --- NEW START SCREEN & WHEEL --- */
        #start-screen { 
            position: fixed; inset: 0; background: var(--bg-body); z-index: 200; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            padding: 20px; text-align: center; 
        }
        
        /* New Back Button */
        .stylish-back-btn {
            position: absolute; top: 20px; left: 20px;
            background: rgba(255,255,255,0.05); border: 1px solid var(--accent);
            color: var(--accent); padding: 10px 20px; border-radius: 30px;
            text-decoration: none; font-family: 'Orbitron'; font-size: 0.9rem;
            display: flex; align-items: center; gap: 8px; transition: 0.3s;
            box-shadow: var(--neon-glow);
        }
        .stylish-back-btn:hover { background: var(--accent); color: white; }

        .wheel-container {
            width: 250px; height: 250px; border-radius: 50%;
            border: 8px solid var(--glass-border);
            position: relative; margin: 30px auto;
            background: conic-gradient(from 0deg, var(--accent) 0%, transparent 100%);
            border-top-color: var(--accent);
            box-shadow: 0 0 30px var(--accent);
            display: none; /* Hidden until spin */
            align-items: center; justify-content: center;
        }
        .wheel-inner {
            width: 200px; height: 200px; background: var(--bg-body);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            flex-direction: column; z-index: 2;
        }

        .big-btn { 
            padding: 18px 50px; font-size: 1.2rem; background: var(--accent); color: white; 
            border: none; border-radius: 16px; cursor: pointer; font-weight: 900; 
            min-width: 220px; font-family: 'Orbitron'; letter-spacing: 2px;
            box-shadow: var(--neon-glow); transition: 0.3s;
        }
        .big-btn:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0, 229, 255, 0.5); }

        /* --- MOBILE --- */
        @media (max-width: 900px) {
            .sidebar { 
                position: fixed; top: 0; right: 0; bottom: 0; width: 260px; 
                transform: translateX(100%); transition: transform 0.3s ease; 
                box-shadow: -5px 0 20px rgba(0,0,0,0.5);
            }
            .sidebar.open { transform: translateX(0); }
            .menu-btn { display: block; }
            .q-box { padding: 20px; border-radius: 0; border: none; border-bottom: var(--glass-border); }
            .q-container { padding: 0; }
            .nav-btn { min-width: auto; padding: 0 15px; flex: 1; }
            .btn-mark { flex: 0.3; margin: 0 10px; }
        }

        #result-screen { position: fixed; inset: 0; background: var(--bg-body); z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .result-actions { display: flex; flex-direction: column; gap: 15px; margin-top: 30px; width: 100%; max-width: 300px; }
        .btn-dashboard { background: transparent; border: 2px solid var(--text-main); color: var(--text-main); }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <!-- START SCREEN (UPDATED) -->
    <div id="start-screen">
        <!-- New Back Button -->
        <a href="index.html" class="stylish-back-btn"><i class="fas fa-chevron-left"></i> EXIT</a>
        
        <h1 style="font-family:'Orbitron'; font-size:2.5rem; color:var(--accent); text-shadow: var(--neon-glow);">GRAND MOCK</h1>
        <p style="opacity:0.8; margin-bottom:30px; font-size: 1.1rem;">200 Questions • 180 Minutes • Standard Pattern</p>
        
        <!-- Spinning Wheel (Hidden initially) -->
        <div class="wheel-container" id="wheel">
            <div class="wheel-inner">
                <div style="font-size:0.8rem; opacity:0.7;">GENERATING</div>
                <div style="font-weight:bold; font-size:1.2rem; color:var(--accent);">MOCK</div>
            </div>
        </div>

        <button class="big-btn" onclick="startSequence()" id="start-btn">INITIALIZE</button>
        <div id="loading-text" style="margin-top:20px; opacity:0; color:var(--accent);">Calibrating Subject Weightage...</div>
    </div>

    <!-- EXAM UI -->
    <div class="wrapper" id="exam-interface" style="display:none;">
        
        <div class="main-content">
            <!-- Header -->
            <div class="top-bar">
                <span id="progress" style="font-weight:bold; font-family:'Orbitron';">Q 1</span>
                <div style="display:flex; align-items:center; gap:10px;">
                    <div class="timer" id="timer">03:00:00</div>
                    <button class="btn-submit-top" onclick="submitExam(true)">FINISH</button>
                </div>
                <i class="fas fa-bars menu-btn" onclick="toggleSidebar()"></i>
            </div>

            <!-- Question -->
            <div class="q-container">
                <div class="q-box">
                    <div class="q-tag" id="subject-tag">Subject</div>
                    <div class="q-text" id="q-text">Loading...</div>
                    <div id="q-options"></div>
                    
                    <!-- Explanation (Hidden) -->
                    <div id="exp-box" class="exp-box">
                        <div style="font-weight:bold; color:var(--accent); margin-bottom:5px;">
                            EXPLANATION <button class="ai-btn" onclick="askAI()">✨ AI Tutor</button>
                        </div>
                        <div id="exp-text"></div>
                        <div id="ai-result" class="ai-res"></div>
                    </div>
                </div>
            </div>

            <!-- Footer Navigation -->
            <div class="bottom-nav">
                <button class="nav-btn btn-prev" onclick="nav(-1)">Previous</button>
                <button class="nav-btn btn-mark" onclick="markQ()" id="mark-btn"><i class="far fa-bookmark"></i></button>
                <button class="nav-btn btn-next" onclick="nav(1)" id="next-btn">Next</button>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="palette-header">QUESTION MAP</div>
            <div class="palette-grid" id="palette"></div>
        </div>
    </div>

    <!-- RESULT SCREEN -->
    <div id="result-screen" style="display:none;">
        <h2 style="font-family:'Orbitron'; color:var(--accent);">EXAM REPORT</h2>
        <div style="font-size:5rem; font-weight:900; color:var(--accent); text-shadow:var(--neon-glow);" id="final-score">0</div>
        <p style="opacity:0.7;">Correct Answers / 200</p>
        
        <div class="result-actions">
            <button class="big-btn" onclick="reviewMode()">REVIEW SOLUTIONS</button>
            <button class="big-btn btn-dashboard" onclick="location.href='index.html'">DASHBOARD</button>
        </div>
    </div>

<script>
    // THEME
    if(localStorage.getItem('medtrix-theme') === 'dark') document.documentElement.setAttribute('data-theme', 'dark');

    // CONFIG: 180 Minutes (3 Hours)
    const EXAM_DURATION_MIN = 180;
    const SUBJECT_MAP = { "Medicine":35, "Surgery":35, "OBG":30, "PSM":25, "Pathology":25, "Pharmacology":20, "Microbiology":20, "Anatomy":15, "Physiology":15, "Biochemistry":15, "Pediatrics":15, "Ophthalmology":10, "ENT":10, "Forensic":10, "Orthopedics":10, "Dermatology":5, "Psychiatry":5, "Radiology":5, "Anesthesia":5 };

    let questions = [], idx = 0, answers = {}, marks = new Set();
    let timer, timeLeft = EXAM_DURATION_MIN * 60, isReview = false;

    // --- SEQUENCE CONTROLLER ---
    function startSequence() {
        // 1. Hide Button, Show Wheel
        document.getElementById('start-btn').style.display = 'none';
        const wheel = document.getElementById('wheel');
        const loadText = document.getElementById('loading-text');
        
        wheel.style.display = 'flex';
        wheel.style.animation = 'spin 2s linear infinite';
        loadText.style.opacity = '1';

        // 2. Trigger Logic in Background
        initMockData().then(success => {
            if(success) {
                // 3. Fake delay for visual effect (Total 3 seconds)
                setTimeout(() => {
                    wheel.style.animation = 'spin 0.5s linear infinite'; // Speed up
                    loadText.innerText = "Finalizing Question Set...";
                    
                    setTimeout(() => {
                        startUI(); // 4. Launch
                    }, 1500);
                }, 2000);
            }
        });
    }

    async function initMockData() {
        try {
            const manifest = await MEDTRIX.data.getManifest();
            let pool = [], filesByCat = {};
            
            manifest.forEach(m => {
                let cat = m.category || "General";
                if(cat.includes("Med")) cat = "Medicine";
                if(cat.includes("Surg")) cat = "Surgery";
                if(cat.includes("Path")) cat = "Pathology";
                if(!filesByCat[cat]) filesByCat[cat] = [];
                filesByCat[cat].push(m.file);
            });

            for (let [subj, count] of Object.entries(SUBJECT_MAP)) {
                let targetFiles = [];
                Object.keys(filesByCat).forEach(k => { if(k.includes(subj)) targetFiles.push(...filesByCat[k]); });
                if(targetFiles.length > 0) {
                    targetFiles.sort(() => 0.5 - Math.random());
                    for(let f of targetFiles.slice(0, 3)) {
                        let qData = await MEDTRIX.data.getQuiz(f);
                        if(qData && qData.questions) {
                            let qs = qData.questions.sort(() => 0.5 - Math.random()).slice(0, Math.ceil(count/2));
                            qs.forEach(q => q._subject = subj);
                            pool.push(...qs);
                        }
                    }
                }
            }

            questions = pool.sort(() => 0.5 - Math.random()).slice(0, 200);
            
            // Fallback if data is scarce (prevent crash)
            if(questions.length === 0) {
                alert("No question data found. Download Q-Banks first.");
                location.href = "index.html";
                return false;
            }
            return true;
        } catch(e) {
            console.error(e);
            alert("Error initializing mock engine.");
            return false;
        }
    }

    function startUI() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('exam-interface').style.display = 'flex';
        renderPalette();
        renderQ();
        timer = setInterval(tick, 1000);
    }

    function renderQ() {
        const q = questions[idx];
        document.getElementById('progress').innerText = `Q ${idx+1} / ${questions.length}`;
        document.getElementById('subject-tag').innerText = q._subject || "General";
        document.getElementById('q-text').innerHTML = q.text;

        const optsDiv = document.getElementById('q-options');
        optsDiv.innerHTML = q.options.map((o, i) => {
            let cls = "opt";
            if(isReview) {
                if(o.correct) cls += " correct-ans";
                else if(answers[idx] === i) cls += " wrong-ans";
            } else {
                if(answers[idx] === i) cls += " selected";
            }
            return `<div class="${cls}" onclick="select(${i})"><b>${String.fromCharCode(65+i)}.</b> ${o.text}</div>`;
        }).join('');

        if(isReview) {
            document.getElementById('exp-box').style.display = 'block';
            document.getElementById('exp-text').innerHTML = q.explanation || "No explanation.";
            document.getElementById('ai-result').style.display = 'none';
        } else {
            document.getElementById('exp-box').style.display = 'none';
        }

        // Button States
        const nextBtn = document.getElementById('next-btn');
        if(idx === questions.length - 1 && !isReview) {
            nextBtn.innerText = "Finish";
            nextBtn.className = "nav-btn btn-finish";
            nextBtn.onclick = submitExam; 
        } else {
            nextBtn.innerText = "Next";
            nextBtn.className = "nav-btn btn-next";
            nextBtn.onclick = () => nav(1);
        }

        document.querySelectorAll('.p-btn').forEach((b, i) => {
            b.classList.remove('active');
            if(i === idx) b.classList.add('active');
        });

        const mkBtn = document.getElementById('mark-btn');
        mkBtn.style.background = marks.has(idx) ? "var(--marked)" : "transparent";
        mkBtn.style.color = marks.has(idx) ? "white" : "var(--marked)";
        mkBtn.innerHTML = marks.has(idx) ? '<i class="fas fa-bookmark"></i>' : '<i class="far fa-bookmark"></i>';
    }

    function select(i) {
        if(isReview) return;
        answers[idx] = i;
        renderQ();
        updatePalette(idx);
    }

    function markQ() {
        if(marks.has(idx)) marks.delete(idx);
        else marks.add(idx);
        renderQ();
        updatePalette(idx);
    }

    function nav(d) {
        if(idx+d >= 0 && idx+d < questions.length) { idx += d; renderQ(); }
    }

    function renderPalette() {
        const pal = document.getElementById('palette');
        pal.innerHTML = questions.map((_, i) => `<div class="p-btn" id="p-${i}" onclick="idx=${i}; renderQ(); if(window.innerWidth<1024) toggleSidebar();">${i+1}</div>`).join('');
    }

    function updatePalette(i) {
        const btn = document.getElementById(`p-${i}`);
        btn.className = "p-btn active";
        if(answers[i] !== undefined) btn.classList.add('answered');
        if(marks.has(i)) btn.classList.add('marked');
    }

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

    function tick() {
        timeLeft--;
        let h = Math.floor(timeLeft/3600);
        let m = Math.floor((timeLeft%3600)/60);
        let s = timeLeft%60;
        const timeStr = `${h}:${m<10?'0':''}${m}:${s<10?'0':''}${s}`;
        document.getElementById('timer').innerText = timeStr;
        
        // Color warning
        if(timeLeft < 300) document.getElementById('timer').style.color = 'var(--danger)';

        if(timeLeft <= 0) submitExam(true);
    }

    function submitExam(force = false) {
        if(!force && !confirm("Submit Exam?")) return;
        
        clearInterval(timer);
        
        let correct = 0, wrong = 0;
        questions.forEach((q, i) => {
            const correctIdx = q.options.findIndex(o => o.correct);
            if(answers[i] === correctIdx) correct++;
            else if(answers[i] !== undefined) wrong++;
            
            if(answers[i] !== undefined && answers[i] !== correctIdx) {
                MEDTRIX.db.saveResult(q, false, "Mock Engine");
            }
        });

        let history = JSON.parse(localStorage.getItem('medtrix_exam_history') || '[]');
        history.push({ date: new Date().toLocaleDateString(), score: correct, correct, wrong, accuracy: Math.round((correct/200)*100) });
        localStorage.setItem('medtrix_exam_history', JSON.stringify(history));

        document.getElementById('exam-interface').style.display = 'none';
        document.getElementById('result-screen').style.display = 'flex';
        document.getElementById('final-score').innerText = correct;
    }

    function reviewMode() {
        isReview = true;
        idx = 0;
        document.getElementById('result-screen').style.display = 'none';
        document.getElementById('exam-interface').style.display = 'flex';
        document.getElementById('timer').innerText = "REVIEW";
        renderQ();
    }

    async function askAI() {
        const q = questions[idx];
        const box = document.getElementById('ai-result');
        box.style.display = 'block';
        box.innerHTML = 'Thinking...';
        const ans = await MEDTRIX.ai.ask("Explain this", `Q: ${q.text}\nExp: ${q.explanation}`);
        box.innerHTML = marked.parse(ans);
    }
</script>

</body>
</html>
