<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MEDTRIX | Settings</title>
    <script src="medtrix_core.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Reuse Theme from Index */
        :root {
            --bg: #f3f4f6; --bg-gradient: radial-gradient(circle at 0% 0%, #e0f2fe, #f3f4f6);
            --glass: rgba(255, 255, 255, 0.85); --border: 1px solid rgba(255, 255, 255, 0.9);
            --text: #1f2937; --danger: #ef4444; --accent: #2563eb;
        }
        [data-theme="dark"] {
            --bg: #0f172a; --bg-gradient: radial-gradient(circle at 50% 0%, #1e293b, #0f172a);
            --glass: rgba(30, 41, 59, 0.75); --border: 1px solid rgba(255, 255, 255, 0.08);
            --text: #f1f5f9;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); background-image: var(--bg-gradient); color: var(--text); min-height: 100vh; padding: 20px; }

        .container { max-width: 600px; margin: 40px auto; }
        
        .header { display: flex; align-items: center; margin-bottom: 30px; }
        .back-btn { font-size: 1.5rem; color: var(--text); text-decoration: none; margin-right: 20px; }
        h1 { font-family: 'Orbitron'; font-size: 2rem; }

        .section {
            background: var(--glass); border: var(--border); border-radius: 20px;
            padding: 25px; margin-bottom: 20px; backdrop-filter: blur(12px);
        }
        .section h2 { font-size: 1.1rem; margin-bottom: 15px; opacity: 0.8; text-transform: uppercase; letter-spacing: 1px; }

        .row { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid rgba(128,128,128,0.1); }
        .row:last-child { border-bottom: none; }

        .btn {
            padding: 10px 20px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer;
            transition: 0.2s; font-size: 0.9rem;
        }
        .btn-danger { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid var(--danger); }
        .btn-danger:active { background: var(--danger); color: white; }
        
        .btn-action { background: var(--accent); color: white; }

        .storage-bar { height: 6px; width: 100%; background: rgba(128,128,128,0.2); border-radius: 3px; margin-top: 5px; overflow: hidden; }
        .storage-fill { height: 100%; background: var(--accent); width: 0%; transition: width 1s; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
            <h1>Settings</h1>
        </div>

        <!-- 1. DATA MANAGEMENT -->
        <div class="section">
            <h2>Data Management</h2>
            
            <div class="row">
                <div>
                    <b>Factory Reset</b>
                    <p style="font-size:0.8rem; opacity:0.7;">Deletes all history, bookmarks & scores.</p>
                </div>
                <button class="btn btn-danger" onclick="hardReset()">RESET</button>
            </div>

            <div class="row">
                <div>
                    <b>Clear Offline Cache</b>
                    <p style="font-size:0.8rem; opacity:0.7;">Deletes downloaded files/updates.</p>
                </div>
                <button class="btn btn-danger" onclick="clearCache()">CLEAR</button>
            </div>
        </div>

        <!-- 2. STORAGE -->
        <div class="section">
            <h2>Offline Storage</h2>
            <div style="margin-bottom:10px;">
                <span id="storage-txt">Checking usage...</span>
            </div>
            <div class="storage-bar"><div class="storage-fill" id="s-fill"></div></div>
        </div>

        <!-- 3. ABOUT -->
        <div class="section">
            <h2>System Info</h2>
            <div class="row">
                <span>Version</span>
                <span>3.3 (Stable)</span>
            </div>
            <div class="row">
                <span>Mode</span>
                <span id="mode-status">Online</span>
            </div>
        </div>
    </div>

    <script>
        // Init Storage Stats
        async function checkStorage() {
            if ('storage' in navigator && 'estimate' in navigator.storage) {
                const {usage, quota} = await navigator.storage.estimate();
                const used = (usage / 1024 / 1024).toFixed(2);
                const percent = Math.round((usage / quota) * 100);
                document.getElementById('storage-txt').innerText = `${used} MB Used`;
                document.getElementById('s-fill').style.width = `${percent}%`;
            }
        }
        checkStorage();

        // Check Online Status
        document.getElementById('mode-status').innerText = navigator.onLine ? "Online" : "Offline";

        // Advanced Clear Cache
        async function clearCache() {
            if(!confirm("Clear downloaded cache files? Pages will reload from internet.")) return;
            if('caches' in window) {
                const keys = await caches.keys();
                await Promise.all(keys.map(key => caches.delete(key)));
                alert("Cache Cleared.");
                location.reload();
            } else {
                alert("Caching not supported in this environment.");
            }
        }
    </script>
</body>
</html>
