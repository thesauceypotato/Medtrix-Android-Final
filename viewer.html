<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MEDTRIX | Reader Pro</title> 
    
    <!-- PDF.js Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* --- PREMIUM THEME VARIABLES --- */
        :root {
            --bg-body: #0f1115;
            --bg-gradient: radial-gradient(circle at center, #1a202c, #090a0c);
            
            --glass-bg: rgba(20, 22, 27, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            
            --accent: #00e5ff;
            --text-main: #f7fafc;
            --text-dim: #a0aec0;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; outline: none; }
        
        body { 
            background: var(--bg-body); background-image: var(--bg-gradient);
            font-family: 'Poppins', sans-serif; 
            height: 100vh; width: 100vw; 
            overflow: hidden; 
            display: flex; flex-direction: column;
            color: var(--text-main);
        }

        /* --- TOP HEADER (GLASS) --- */
        #toolbar {
            height: 60px; 
            background: var(--glass-bg);
            border-bottom: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 20px;
            flex-shrink: 0; z-index: 50;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .brand-group { display: flex; align-items: center; gap: 15px; overflow: hidden; }
        
        #doc-title { 
            font-family: 'Orbitron', sans-serif; letter-spacing: 1px;
            color: var(--accent); font-size: 0.9rem; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 50vw;
        }

        .icon-btn {
            background: transparent; border: none; color: var(--text-main);
            font-size: 1.2rem; cursor: pointer; transition: 0.3s;
            padding: 8px; border-radius: 50%;
        }
        .icon-btn:hover { color: var(--accent); background: rgba(255,255,255,0.05); }

        .exit-btn {
            background: rgba(255, 50, 50, 0.15); color: #ff6b6b; border: 1px solid rgba(255, 50, 50, 0.3);
            font-size: 0.8rem; padding: 6px 16px; text-decoration: none; 
            border-radius: 20px; font-weight: 600; transition: 0.3s;
        }
        .exit-btn:hover { background: #ff6b6b; color: white; box-shadow: 0 0 15px rgba(255, 107, 107, 0.4); }

        /* --- SIDEBAR (Table of Contents) --- */
        #sidebar {
            position: absolute; top: 60px; left: 0; bottom: 0;
            width: 280px; background: rgba(15, 17, 21, 0.95);
            border-right: 1px solid var(--glass-border);
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 1000; display: flex; flex-direction: column;
            backdrop-filter: blur(15px);
        }
        
        #sidebar.open { transform: translateX(0); box-shadow: 10px 0 50px rgba(0,0,0,0.5); }

        #sidebar-overlay {
            position: absolute; top: 60px; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 900;
            display: none; backdrop-filter: blur(4px);
        }
        #sidebar-overlay.active { display: block; }

        .sidebar-header { 
            padding: 20px; font-weight: 700; color: var(--text-dim); text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px;
            border-bottom: 1px solid var(--glass-border);
        }
        #toc-list { flex-grow: 1; overflow-y: auto; padding: 10px 0; }
        
        .toc-item {
            padding: 12px 20px; color: var(--text-main); 
            font-size: 0.9rem; cursor: pointer; display: flex; justify-content: space-between;
            transition: 0.2s; border-left: 3px solid transparent;
        }
        .toc-item:hover { background: rgba(255,255,255,0.05); }
        .toc-item.active { border-left: 3px solid var(--accent); background: linear-gradient(90deg, rgba(0, 229, 255, 0.1), transparent); color: var(--accent); }
        .page-tag { opacity: 0.5; font-size: 0.8rem; font-family: monospace; }

        /* --- PDF VIEWER AREA --- */
        #viewer-container {
            flex-grow: 1;
            overflow: auto; 
            display: flex; justify-content: center; align-items: flex-start;
            padding: 40px 20px 100px 20px; /* Bottom padding for dock */
            position: relative;
        }

        canvas {
            display: block;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            border-radius: 4px;
            max-width: none;
            transition: transform 0.2s ease-out; /* Smooth zoom transition */
        }

        /* --- FLOATING CONTROL DOCK (iOS Style) --- */
        .dock-container {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; align-items: center; gap: 15px;
            background: rgba(20, 22, 27, 0.8); border: 1px solid var(--glass-border);
            padding: 10px 25px; border-radius: 50px;
            backdrop-filter: blur(20px); box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            z-index: 800; transition: 0.3s;
        }

        .dock-btn {
            background: transparent; border: none; color: var(--text-main);
            font-size: 1.1rem; cursor: pointer; padding: 8px; border-radius: 50%;
            transition: 0.2s; display: flex; align-items: center; justify-content: center;
        }
        .dock-btn:hover { color: var(--accent); transform: scale(1.1); background: rgba(255,255,255,0.05); }
        
        .dock-divider { width: 1px; height: 20px; background: rgba(255,255,255,0.2); }

        /* Page Input */
        .page-input-group { display: flex; align-items: center; gap: 5px; font-family: monospace; font-size: 0.9rem; }
        #page-num { 
            background: transparent; border: none; color: var(--accent); 
            width: 40px; text-align: center; font-weight: bold; font-size: 1rem; border-bottom: 1px solid transparent;
        }
        #page-num:focus { border-bottom: 1px solid var(--accent); }

        /* --- LOADING SPINNER --- */
        #loader { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: var(--accent); }
        .spinner {
            width: 50px; height: 50px; border: 3px solid rgba(0, 229, 255, 0.1);
            border-top: 3px solid var(--accent); border-radius: 50%;
            animation: spin 1s linear infinite; margin: 0 auto 20px auto;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.2);
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 768px) {
            #viewer-container { padding: 10px 0 100px 0; align-items: center; }
            .dock-container { 
                bottom: 20px; width: 90%; justify-content: space-between; 
                padding: 12px 20px; gap: 5px;
            }
            #doc-title { max-width: 40vw; }
        }

    </style>
</head>
<body>

<!-- HEADER -->
<div id="toolbar">
    <div class="brand-group">
        <button class="icon-btn" onclick="toggleSidebar()" title="Index"><i class="fas fa-bars"></i></button>
        <span id="doc-title">Initializing...</span>
    </div>
    <a href="resources.html" class="exit-btn">Close Reader</a>
</div>

<!-- SIDEBAR -->
<div id="sidebar-overlay" onclick="toggleSidebar()"></div>
<div id="sidebar">
    <div class="sidebar-header">Table of Contents</div>
    <div id="toc-list"></div>
</div>

<!-- PDF AREA -->
<div id="viewer-container">
    <div id="loader">
        <div class="spinner"></div>
        <div style="font-size:0.8rem; letter-spacing:1px; text-transform:uppercase;">Loading Document</div>
    </div>
    <canvas id="the-canvas"></canvas>
</div>

<!-- FLOATING DOCK CONTROL -->
<div class="dock-container">
    <!-- Prev -->
    <button class="dock-btn" onclick="changePage(-1)"><i class="fas fa-chevron-left"></i></button>
    
    <div class="dock-divider"></div>
    
    <!-- Page Input -->
    <div class="page-input-group">
        <input type="number" id="page-num" value="0" onchange="jumpToPage()">
        <span style="opacity:0.5">/</span>
        <span id="page-count">0</span>
    </div>
    
    <div class="dock-divider"></div>
    
    <!-- Next -->
    <button class="dock-btn" onclick="changePage(1)"><i class="fas fa-chevron-right"></i></button>

    <!-- Spacer for Zoom -->
    <div style="width:10px"></div>

    <!-- Zoom Controls -->
    <button class="dock-btn" onclick="changeZoom(-0.1)"><i class="fas fa-minus" style="font-size:0.8rem"></i></button>
    <button class="dock-btn" onclick="fitWidth()"><i class="fas fa-compress" style="font-size:0.9rem"></i></button>
    <button class="dock-btn" onclick="changeZoom(0.1)"><i class="fas fa-plus" style="font-size:0.8rem"></i></button>
</div>

<script>
    // --- CONFIGURATION ---
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    let pdfDoc = null;
    let pageNum = 1;
    let pageRendering = false;
    let pageNumPending = null;
    let scale = 1.2; 
    let canvas = document.getElementById('the-canvas');
    let ctx = canvas.getContext('2d');
    const container = document.getElementById('viewer-container');

    // --- LOAD PDF ---
    const params = new URLSearchParams(window.location.search);
    const filename = decodeURIComponent(params.get('file') || '');
    
    if (!filename) {
        document.getElementById('doc-title').innerText = "ERROR";
        document.getElementById('loader').innerHTML = "No file detected.";
    } else {
        document.getElementById('doc-title').innerText = filename.replace('.pdf', '').replace(/_/g, ' ');
        
        // Load document
        pdfjsLib.getDocument(`materials/${filename}`).promise.then(doc => {
            pdfDoc = doc;
            document.getElementById('page-count').innerText = pdfDoc.numPages;
            document.getElementById('loader').style.display = 'none';
            
            // Restore last position
            const savedPage = localStorage.getItem('pos_' + filename);
            pageNum = savedPage ? parseInt(savedPage) : 1;
            
            fitWidth(); 
            loadTOC();
        }).catch(err => {
            console.error(err);
            document.getElementById('loader').innerHTML = "<div style='color:red'>Failed to load PDF.</div>";
        });
    }

    // --- RENDER LOGIC (Sharp Text) ---
    function renderPage(num) {
        pageRendering = true;
        
        pdfDoc.getPage(num).then(page => {
            // High DPI Rendering Logic
            const pixelRatio = window.devicePixelRatio || 1;
            const viewport = page.getViewport({ scale: scale });

            canvas.width = Math.floor(viewport.width * pixelRatio);
            canvas.height = Math.floor(viewport.height * pixelRatio);
            canvas.style.width = `${viewport.width}px`;
            canvas.style.height = `${viewport.height}px`;

            const transform = pixelRatio !== 1 ? [pixelRatio, 0, 0, pixelRatio, 0, 0] : null;

            const renderContext = {
                canvasContext: ctx,
                transform: transform,
                viewport: viewport
            };
            
            page.render(renderContext).promise.then(() => {
                pageRendering = false;
                if (pageNumPending !== null) {
                    renderPage(pageNumPending);
                    pageNumPending = null;
                }
            });
        });

        // Update UI
        document.getElementById('page-num').value = pageNum;
        localStorage.setItem('pos_' + filename, pageNum);
        
        // Sync Sidebar Active State
        document.querySelectorAll('.toc-item').forEach(item => {
            item.classList.toggle('active', parseInt(item.dataset.page) === pageNum);
        });

        // Auto Scroll to Top
        container.scrollTop = 0;
    }

    function queueRenderPage(num) {
        if (pageRendering) pageNumPending = num;
        else renderPage(num);
    }

    // --- CONTROLS ---
    function changePage(offset) {
        if (pageNum + offset >= 1 && pageNum + offset <= pdfDoc.numPages) {
            pageNum += offset;
            queueRenderPage(pageNum);
        }
    }

    function jumpToPage() {
        const inputVal = parseInt(document.getElementById('page-num').value);
        if (inputVal >= 1 && inputVal <= pdfDoc.numPages) {
            pageNum = inputVal;
            queueRenderPage(pageNum);
        } else {
            document.getElementById('page-num').value = pageNum; // Reset on invalid
        }
    }

    function changeZoom(delta) {
        scale = Math.min(Math.max(scale + delta, 0.5), 4.0);
        renderPage(pageNum);
    }

    function fitWidth() {
        if (!pdfDoc) return;
        pdfDoc.getPage(pageNum).then(page => {
            const viewport = page.getViewport({scale: 1.0});
            // Subtract padding/margins
            const availableWidth = container.clientWidth - (window.innerWidth < 768 ? 20 : 60); 
            scale = availableWidth / viewport.width;
            renderPage(pageNum);
        });
    }

    // --- INTERACTION ---
    
    // 1. Sidebar
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('sidebar-overlay').classList.toggle('active');
    }

    // 2. Keyboard Shortcuts
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') changePage(1);
        if (e.key === 'ArrowLeft') changePage(-1);
        if (e.key === '+' || e.key === '=') changeZoom(0.1);
        if (e.key === '-') changeZoom(-0.1);
    });

    // 3. Touch Swipe (Mobile)
    let touchStartX = 0;
    let touchEndX = 0;
    
    container.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; });
    container.addEventListener('touchend', e => {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
    });

    function handleSwipe() {
        // Threshold prevents accidental small swipes
        if (touchEndX < touchStartX - 50) changePage(1); // Swipe Left -> Next
        if (touchEndX > touchStartX + 50) changePage(-1); // Swipe Right -> Prev
    }

    // 4. Load Table of Contents
    function loadTOC() {
        fetch('pdf_data.json').then(r => r.json()).then(data => {
            const list = document.getElementById('toc-list');
            const items = data[filename] || [];
            list.innerHTML = ''; 

            if(items.length === 0) { 
                list.innerHTML = "<div style='padding:20px; opacity:0.5; text-align:center; font-size:0.8rem;'>NO INDEX DATA</div>"; 
                return; 
            }
            
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'toc-item';
                div.dataset.page = item.page;
                div.innerHTML = `<span>${item.title}</span> <span class="page-tag">Pg ${item.page}</span>`;
                div.onclick = () => { 
                    pageNum = item.page; 
                    queueRenderPage(pageNum); 
                    toggleSidebar(); 
                };
                list.appendChild(div);
            });
        }).catch(() => console.log("Index file missing"));
    }

    // Handle Resize
    window.addEventListener('resize', () => { setTimeout(fitWidth, 200); });

</script>
</body>
</html>
